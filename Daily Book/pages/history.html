<div class="history-contents">
    <nav class="navbar navbar-default navbar-fixed-top menu-lastitem">
        <div class="chapter-navigateTo col-lg-3 col-md-4 col-sm-8 col-sx-12">
            <span class="col-lg-1 col-md-1 col-sm-2 col-sx-2">
                <a id="home" class="glyphicon glyphicon-home" ng-click="navigateToHome()">Home</a>
            </span>
            <span class="col-lg-1 col-md-1 col-sm-2 col-sx-2">
                <a id="bible" class="glyphicon glyphicon-book" ng-click="navigateToBible()">Bible</a>
            </span>
            <span class="col-lg-1 col-md-1 col-sm-2 col-sx-2">
                <a id="book" class="glyphicon glyphicon-equalizer" ng-click="navigateToBook()">Book</a>
            </span>
        </div>
    </nav>
    <div  style="font-size:24px;font-style:italic;padding:10px">History</div>
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Chapters</th>
            </tr>
        </thead>
        <tbody class="search-row">
            <tr ng-repeat="entry in entries">
                <td>{{entry.date}}</td>
                <td>{{entry.chapters}}</td>
            </tr>
        </tbody>
    </table>
</div>
