<style>
body {
    padding-top: 50px;
}
.dropdown.dropdown-lg .dropdown-menu {
    margin-top: -1px;
    padding: 6px 20px;
}
.input-group-btn .btn-group {
    display: flex !important;
}
.btn-group .btn {
    border-radius: 0;
    margin-left: -1px;
}
.btn-group .btn:last-child {
    border-top-right-radius: 4px;
    border-bottom-right-radius: 4px;
}
.btn-group .form-horizontal .btn[type="submit"] {
  border-top-left-radius: 4px;
  border-bottom-left-radius: 4px;
}
.form-horizontal .form-group {
    margin-left: 0;
    margin-right: 0;
}
.form-group .form-control:last-child {
    border-top-left-radius: 4px;
    border-bottom-left-radius: 4px;
}

@media screen and (min-width: 768px) {
    #adv-search {
        width: 500px;
        margin: 0 auto;
    }
    .dropdown.dropdown-lg {
        position: static !important;
    }
    .dropdown.dropdown-lg .dropdown-menu {
        min-width: 500px;
    }
}
</style>

<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top chapter-menu">
        <div class="chapter-navigateTo col-lg-3 col-md-4 col-sm-8 col-sx-12">
            <span class="col-lg-1 col-md-1 col-sm-2 col-sx-2">
                <a class="glyphicon glyphicon-home" ng-click="navigateToHome()">Home</a>
            </span>
            <span class="col-lg-1 col-md-1 col-sm-2 col-sx-2">
                <a class="glyphicon glyphicon-book" ng-click="navigateToBible()">Bible</a>
            </span>
            <span class="col-lg-1 col-md-1 col-sm-2 col-sx-2">
                <a class="glyphicon glyphicon-equalizer" ng-click="navigateToBook()">Book</a>
            </span>
        </div>
        <hr style="margin-top:5px;margin-bottom:2px" />
        <div class="chapter-fontSize col-lg-6 col-md-6 col-sm-12 col-sx-12 menu-lastitem">
            <span class="col-lg-1 col-md-1 col-sm-1 col-sx-2">
                <a style="font-size:12px" ng-click="changeFontSize('12px')">A</a>
            </span>
            <span class="col-lg-1 col-md-1 col-sm-1 col-sx-2">
                <a style="font-size:14px" ng-click="changeFontSize('14px')">A</a>
            </span>
            <span class="col-lg-1 col-md-1 col-sm-1 col-sx-1">
                <a style="font-size:18px" ng-click="changeFontSize('18px')">A</a>
            </span>
            <span class="col-lg-1 col-md-1 col-sm-1 col-sx-1">
                <a style="font-size:22px" ng-click="changeFontSize('22px')">A</a>
            </span>
        </div>
    </nav>
    <h2 style="margin-bottom:40px"> Search word or phrase (RSV)</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="input-group" id="adv-search">
                <input type="text" id="input-search" class="form-control" placeholder="Search for words"/>
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="filter">Books</label>
                                        <select id="book-selection" class="form-control">
                                            <option ng-repeat="book in books" value="{{book}} ">{{book}}</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <button type="button" id="button-search" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true" style="padding-top:0px"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="waiting-id" class="container">
    <button id="button-id" class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Searching...</button>
</div>
<div id="div-result" style="margin-top:30px">
    <table class="table table-hover table-bordered">
        <thead style="font-size:24px;font-style:italic">
            <tr>
                <th>Search results</th>
            </tr>
        </thead>
        <tbody class="search-row">
            <tr class="verse-text" ng-repeat="item in results">
                <td >{{item}}</td>
            </tr>
        </tbody>
    </table>
</div>
